<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css">
</head>

<body> 
    <h1 class="name_page">TODO LIST <img src="duck.png" alt="" class="img-duck"></h1>
    <div class="wrap">
       
        <div class="inputElement">

            <div class="list-to-do"></div>

        </div>
    </div>
    <div>
        <img src="duck.png" alt=""  class="img-duck">
    </div>
    <div class="img-float">
        <img src="duck.png" alt=""  class="img-duck">
    </div>
    <script src="main.js"></script>
</body>

</html>
